<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    form{
      display: flex;
      flex-direction: column;
      
    }
   fieldset{

    display: inline-block;
    margin: 150px;
     
       padding:30px 70px;
   }
   label{
       display: inline-block;
       width: 150px;
       margin: 5px;
   }
   .bnt{
       display: inline-block;
       width: 200px;
       margin-top: 10px;
   }

</style>

</head>
<body>
    <form action="">

        <legend>회원정보입력</legend><br>
        <label>아이디</label><input type="text"> <input type = "button" value="중복검사"><br>

        <label>생일</label><input type="date"><br>
        <label>홈페이지</label><input type="text" placeholder="www.google.com"><br>
        <label>성별</label><input type="radio" value="남자">남자<input type="radio" value= "여자">여자<br>
        <input class = "bnt" type="button" value="제출"> <input class = "bnt" type="reset" value="초기화"><br>
    </fieldset>
    </form>

</html>
