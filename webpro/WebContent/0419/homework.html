<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		border : 1px solid blue;
		width: 500px;
		height: 300px;
		margin : 30px;
	}
</style>

<script type="text/javascript">
	
	
	function proc1() {
		sum = 0;
		i = 0;
		for(i = 1; i <=200; i++){
			if(i % 2 === 1){
				continue;
			}
			sum	+=	i;
		}
		str = `1~200까지 짝수의 합은 ${sum} 입니다`
		document.getElementById("d1").innerHTML = str;
		
	}
	
	function proc2(){
		
		sum = 0;
		while(true){
			input = parseInt(prompt("숫자를 입력하세요(0을 입력하면 종료됩니다)"));
			sum += input;
			
			if(input ===0){
				break;
			}
		}
		str = `입력하신 숫자의 총합은 ${sum}입니다`;
		document.getElementById("d2").innerHTML = str;
	}
	
	function proc3(){
		
		str ="";
		for(var i = 1; i <=10; i++){
			for(var k = 1; k <= 10; k++){
				if((i + k) % 3 == 0){
					str += (i+k) + " ";
				}
			}
		}
		
		document.getElementById("d3").innerHTML = str;
		
	}

</script>
</head>
<body>
	<input type = "button" value = "짝수합" onclick = "proc1()">
	<div id = "d1"></div>
	
	<input type = "button" value = "입력한 수 합" onclick = "proc2()">
	<div id = "d2"></div>

	<input type = "button" value = "3의 배수" onclick = "proc3()">
	<div id = "d3"></div>
</body>
</html>
