<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 600px;
		height: auto;
		border : 2px solid blue;
		margin: 20px;
	}
	table{
		border-spacing: 30px;
	}
	td{
		width : 30px;
		height: 30px;
		font-size: 20px;
		text-align: center;
	}
</style>
<script>
	function sum(){
		
		 sum = 0;
		 
		for( i = 1; i <= 10; i++){
			sum +=  parseInt(i);
		}
		str = `1~10까지의 합은 ${sum}`;
		let result = document.getElementById("d1");
		result.innerHTML = str;
		
	}
	
	function dan(){
		input = parseInt(prompt("몇단을 출력하시겠습니까??"));
		str = "";
		for(i = 1; i <= 9; i++){
			result = input * parseInt(i);
			str += `${input} * ${i} = ${result} <br>`;
			
		}
	
		let showview = document.getElementById("d2");
		showview.innerHTML = str;
		
	}
	
	function dan2(){
		str = "<table border = 1>";
		
		for(i = 1; i < 10; i++){
			str += "<tr>";
			str += "<td>" + i + "</td>";
			for(j = 2; j < 10; j++){
				str += "<td>" + (i * j) + "</td>";
			}
			str += "</tr>"
		}
		str += "</table>";
		
		document.getElementById("d3").innerHTML = str;
		
	}
	
</script>
</head>
<body>

<pre>
1~10 의 합 구하기
</pre>

<input type = "button" value = "sum" onclick = "sum()">
<div id = "d1"></div>

<pre>
prompt 이용하여 단을 입력 받은 후
그 수의 구구단 출력
</pre>

<input type = "button" value = "구구단" onclick = "dan()">
<div id = "d2"></div>


<br><br>
<input type = "button" value = "구구단" onclick = "dan2()">
<div id = "d3"></div>
</body>
</html>
