<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/outstyle.css">
<script type="text/javascript">
	
	const ran = parseInt(Math.random()*100 + 1);
	let cnt = 0;
	
	
	window.onload = function() {
		msg = document.getElementById("message");
	}
	
	function test(){
		
		hint = "";
		cnt++;
		
		input = document.getElementById("number").value;
		if(input == ran){
			hint = "정답입니다!! " + cnt +"번만에 맞추셨습니다";
			
		}else if(input > ran){
			hint = "입력하신 숫자" + input + "이 더 큽니다";
		}else if(input < ran){
			hint = "입력하신 숫자" + input + "이 더 작습니다";
		}
		
		document.getElementById("message").innerHTML = hint;
	}
	
	function rps(){
		com = ["가위", "바위", "보"];
		random = parseInt(Math.random()*3);
		input = prompt("가위바위보!!");
		
		result = `컴퓨터 :${com[random]} <br>`;
		result += `사용자 :${input} <br>`;
		
		if(com[random] == input){
			result += "비겼습니다";
		}else if(com[random] == "가위" && input =="보" ||
				com[random] == "바위" && input =="가위" ||
				com[random] == "보" && input =="바위"){
			result += "당신이 졌습니다";
		}else{
			result += "당신이 이겼습니다"
		}
		
		document.getElementById("result").innerHTML =result;
	}
	function lotto(){
		
		lottoarr = new Array();
		while(true){
			flag = false;
			lottoRan = parseInt(Math.random() * 45 + 1);
			
			for(i = 0; i < lottoarr.length; i++){
				if(lottoarr[i] == lottoRan){
					flag = true;
				}
			}
			
			if(!flag){
				lottoarr.push(lottoRan);
			}
			if(lottoarr.length == 6){
				break;
			}
		}
		
		document.getElementById("result2").innerHTML += lottoarr + "<br>";
		
	}

</script>
</head>
<body>
<pre>
1~100 랜덤으로 발생된 숫자 맞추기
입력하면 더 큰수, 더 작은수 입력 힌트 제공
</pre>

	<h1>Number Guess</h1>
	<input id = "number" type = "text">
	<button type = "button" onclick = "test()">숫자 추측</button>
	<p id = "message"></p>

<pre>
가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오. 
(단, 컴퓨터는 랜덤을 이용하고, 사용자는 prompt로 입력 받아서 처리)
</pre>	
	
	<h1>Rock Paper Scissors</h1>
	<input type = "button" value = "입력" onclick = "rps()">
	<div id = "result"></div>
	
<pre>
로또 번호를 생성하는 프로그램을 작성하시오.(1번 ~ 45번 중 6개의 번호를 추첨)
</pre>
<h1>Lotto</h1>
	<input type = "button" value = "입력" onclick = "lotto()">
	<div id = "result2"></div>
</body>
</html>
