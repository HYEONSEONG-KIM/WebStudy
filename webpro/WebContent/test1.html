<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>첫번째형식</title>
	</head>
 
	<body>
	<!-- br태그는 줄을 바꾸는 태그입니다 -->
		Hello Html<br>
		안녕하세요<br>
		반갑습니다<br>
		
		<!-- p태그는 문단을 나타내는 태그로 자동으로 줄이 바꾸며 줄사이의 여백이 생김 -->
		<p>html을 배웁니다</p>
		<p>css를 이용하여 스타일을 지정합니다</p>
		<p>javascript를 이용하여 클라이언트와 서버사이의 상호작용을 합니다</p>
		
		<p>a태그(hyper link)는 페이지이동을 수행하는 태그입니다</p>
		<p>a태그에는 href 라는 기본 속성이 있습니다</p>
		<p>href속성에는 이동할 페이지 주소를 씁니다</p>
		<a href = "https://www.naver.com">네이버</a>
		
	</body>
</html>
