<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/outstyle.css">
<style>
	
</style>
<script type="text/javascript">
	
	str = ["홍길동", "개나리", "진달래", "무궁화", "산수유", "수선화"];

	proc1 = () => {
		
		// 출력모양
		res = "원래배열 : " + str + "<br>";
		
		// 추가
		add = prompt("현재배열 : " + str + "   추가할 요소를 입력하세요")
		str.push(add);
		res += "추가 후 배열 : " + str + "<br>";
		
		// 삭제
		
		del = prompt("현재배열 : " + str + "   삭제할 요소를 입력하세요")
		str.pop(del);
		res += "삭제 후 배열 : " + str + "<br>";
		
		document.getElementById("result1").innerHTML = res;
		
	}
	
	proc2 = () => {
		
		res = "원래배열 : " + str + "<br>";
		str.reverse();
		
		res += `거꾸로배열 : ${str} <br>`;
		
		document.getElementById("result2").innerHTML = res;
	}
	
	proc3 = ()=> {
		
		res = "원래배열 : " + str + "<br>";
		
		arr = str.slice(2,5);
		
		res += `slice : ${arr} <br>`;
	
		document.getElementById("result3").innerHTML = res;
	}
	
	proc4 = () => {
		res = "원래배열 : " + str + "<br>";
		// arr = str.slice(2,5)
		
		// 입력
		input = prompt("원래 배열 : " + str + "배열 중 요소를 입력하세요");
		// 입력한 이름의 위치
		idx = str.indexOf(input);
		
		//위치값을 이용해서 자름, 새로운 배열로 생성
		arr = str.slice(idx, idx + 1);
		
		res += `result : ${arr} <br>`;
		document.getElementById("result4").innerHTML = res;
	}
	
	function proc5(){
		
		res = "원래배열 : " + str + "<br>";
		
		//splice(1,2,"사과", "복숭아")
		str.splice(1,2,"사과","복숭아");
		res += `str.splice(1,2,"사과","복숭아") : ${str} <br>`
		
		res += "1차 수정 배열 : " + str + "<br>";
		//splice(2,4) : 2번위치에서 4개를 삭제
		str.splice(2,4)
		
		res += `str.splice(2,4) : ${str} <br>` 
		res += "2차 수정 배열 : " + str + "<br>";
		
		//splice(1, 0, "바나나") : 
		str.splice(1, 0, "바나나");
		res += `str.splice(1, 0, "바나나") : ${str} <br>` 
		res += "3차 수정 배열 : " + str + "<br>";
		
			
		document.getElementById("result5").innerHTML = res;
	}
	proc6 = () => {
		
		
		res = "원래배열 : " + str + "<br>";
		str.sort();
		res += `정렬후 배열 : ${str} <br>`;
		
		document.getElementById("result6").innerHTML = res;
		
		num = [12, 100, 230, 32, 300, 52, 54, 512];
		res = `정렬전 : ${num}<br>`;
		num.sort();
		res += `정렬후 : ${num}<br>`;
		document.getElementById("result6").innerHTML += res;
		
		num.sort(function(a,b){
			return a-b;
		})
		res = "오름차순  : " + num +"<br>";
		document.getElementById("result6").innerHTML += res;
		
		num.sort(function(a,b){
			return b-a;
		})
		res += "내림차순 : " + num;
		document.getElementById("result6").innerHTML += res;
	}
</script>
</head>
<body>
<pre>
str = ["홍길동", "개나리", "진달래", "무궁화", "산수유", "수선화"]
push() : 배열의 마지막 요소로 추가
pop() : 배열의 마지막 요소를 제거
</pre>

	<input type = "button" value = "확인" onclick ="proc1()">
	<div id = "result1"></div>
	
<pre>
reverse() : 배열을 거꾸로 뒤집기
slice(start,end) : start ~ end 까지의 요소를 잘라서 새로운 배열을 만듬
</pre>

	<input type = "button" value = "reverse" onclick ="proc2()">
	<div id = "result2"></div>

	<input type = "button" value = "slice" onclick ="proc3()">
	<div id = "result3"></div>
	
	
	<input type = "button" value = "slice2" onclick ="proc4()">
	<div id = "result4"></div>
<pre>
splice(index , n ,a,b,c) index위치에서 n개를 삭제하고 a,b,c를 삽입
n이 0일경우 삭제되지 않고 삽입
a,b,c가 없을때는 삽입되지 않고 삭제만 함
</pre>

	<input type = "button" value = "slice2" onclick ="proc5()">
	<div id = "result5"></div>
	
<pre>
sort() : 사전순으로 나열
</pre>
	<input type = "button" value = "sort" onclick ="proc6()">
	<div id = "result6"></div>
	

</body>
</html>
