<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/outstyle.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/펭귄.jpg"/>
<style>
	
</style>

<script type="text/javascript">
	
	
	function proc1(){
		arr1 = new Array();
		while(true){
			input = prompt("사람이름을 입력하세요(종료를 원하시면 취소를 누르세요)")
			if(input === null || input == ''){
				break;
			}
			arr1.push(input);
		}
		res = "입력한 이름 : " + arr1;
		document.getElementById("Q1").innerHTML = res;
	}
	
	proc2 = function(){
		arr2 = new Array();
		while(true){
			
			input = prompt("정수를 입력하세요");
			
			if(arr2.indexOf(input) != -1){
				alert("방금 입력하신 숫자는 이미 존재합니다");
				continue;
			}
			
			arr2.push(input);
			
			if(arr2.length == 5){
				break;
			}
		}
		res = "입력한 숫자 : " + arr2;
		document.getElementById("Q2").innerHTML = res;
	}

</script>
</head>
<body>
<pre>
사람 이름을 계속 입력 받아 배열에 저장하고 
그 저장된 이름을 출력하는 프로그램을 작성하시오.
(단, 입력은 prompt 명령을 이용하고, 입력의 마지막은 공백문자를 입력하거나
 "취소" 버튼을 눌렀을 때로 한다. "취소" 버튼은 null 이 입력될 때이다.)
</pre>
	<input type = "button" value = "문제1" onclick = "proc1()">
	<div id = "Q1"></div>
	
<pre>
서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성하시오. 
 Js_array객체
</pre>
	<input type = "button" value = "문제2" onclick = "proc2()">
	<div id = "Q2"></div>
</body>
</html>
