<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	now1 = new Date();
	now2 = new Date(1619758747850);
	now3 = new Date("2000. 03 15");
	now4 = new Date(2000,3,15,14,40,12);
	
	str = `${now1} <br>`
	str += `${now2} <br>`
	str += `${now3} <br>`
	str += `${now4} <br>`

	window.onload = function(){
	document.getElementById("result1").innerHTML = str;
	
	res = now1.toLocaleString() + "<br>";
	res += now2.toLocaleString() + "<br>";
	res += now3.toLocaleString() + "<br>";
	res += now4.toLocaleString() + "<br>";
	document.getElementById("result1").innerHTML += res;
	
	}
	
	
</script>
</head>
<body>
	<div id = "result1"></div>
</body>
</html>
