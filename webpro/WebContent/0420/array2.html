<!DOCTYPE html>
<html lang = "kr">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/outstyle.css">

<script type="text/javascript">

function proc1(){
	
	let fruit = ["사과", "바나나", 100, 12.345, "복숭아"];
	
	print(fruit, "result1");
	
}


function proc2(){
	
	let fruit = new Array("참외", "수박", "멜론", "한라봉");
	print(fruit, "result2");
	
}

function proc3(){
	let fruit = new Array();
	fruit[0] = "자두"; 
	fruit[1] = "포도";
	fruit[2] = "복숭아";
	print(fruit, "result3");
}

function print(fruit, result){
	
	str = "";
	for(i = 0; i < fruit.length; i++){
		str += fruit[i] + " ";
	}
	document.getElementById(result).innerHTML = str;
	
}
</script>

<style>
	div{
		height: auto;
		padding : 10px;
		margin : 10px;
		border : 1px dotted green;
	}
</style>
</head>
<body>
<pre>
배열 생성
출력시 같은 문장이 반복되므로 각 함수에서 공통으로 사용할
print()함수를 정의
</pre>

<pre>
리터럴로 배열 생성
fruit = ["사과", "바나나", 100, 12.345, "복숭아"];
</pre>
<input type = "button" value = "확인" onclick = "proc1()">
<div id = "result1"></div>

<pre>
생성자를 이용하여 배열 생성
fruit = new Array("참외", "수박", "멜론", "한라봉");
</pre>
<input type = "button" value = "확인" onclick = "proc2()">
<div id = "result2"></div>

<pre>
생성자를 이용하여 배열 생성
fruit = new Array();
fruit[0] = "자두"; 
fruit[1] = "포도";
fruit[2] = "복숭아";
</pre>
<input type = "button" value = "확인" onclick = "proc3()">
<div id = "result3"></div>
</body>
</html>
