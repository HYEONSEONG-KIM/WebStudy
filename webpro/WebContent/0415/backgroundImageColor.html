<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width : 40%;
		height: 200px;
		margin: 20px;
		padding: 30px;
		border : 5px solid orange;
	}
	#d1{
		background-image: linear-gradient(skyblue, white);
	}
	#d2{
		background-image: linear-gradient(to top, yellow, red, green);
	}
	#d3{
		background-image: linear-gradient(45deg, yellow, red, white);
	}
	#d4{
		background-image: radial-gradient(red, yellow, blue);
	}
	#d5{
		background-image: radial-gradient(red 5%, yellow 15%, blue);
	}
</style>
</head>
<body>
	<div id = "d1"></div>
	<div id = "d2"></div>
	<div id = "d3"></div>
	<div id = "d4"></div>
	<div id = "d5"></div>
</body>
</html>
