<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p{
		border : 5px solid blue;
		margin : 10px;
		padding : 10px;
	}
	p.a{
		background : yellow; 
	}
	p[class=b]{
		background-color : #f9d8fa; 
	}
	p[title]{
		font-size : 2.0em;
		font-weight: bold;
		font-style: italic;
	}
	p[title=개나리]{
		border : 10px inset rgb(128,230,90);
		background: rgb(80%,99%,80%);
	}
	
</style>
</head>
<body>
	
	<p title = "무궁화" class = "a">1</p>
	<p title = "진달래" class = "b">2</p>
	<p title = "개나리" class = "c">3</p>
	<p class = "d">4</p>

</body>
</html>
