<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/outstyle.css">
<style>
	label{
		display: inline-block;
		width : 100px;
		height: 30px;
	}
	form{
		border : 1px solid orange;
		padding: 10px;
		margin: 20px;
		width : 40%;
	}
</style>

<script>
	function change(){
		a = document.getElementById("col").value;
		b = document.getElementById("f2");
		//alert(a);
		b.style.background = a;
		//b.style.background = "yellow";
		//b.style.background = "rgb(100,190,250)";
		//b.style.background = "#aad3f3";
	}
</script>
</head>
<body>
	
	<form action = "input.jsp" method = "post">
		<label for = "email">이메일</label>
		<input type = "email" name = "email" id = "email"><br>
		
		<label>전화번호</label>
		<input type = "tel" name = "tel"><br>
		
		<label>생년월일</label>
		<input type = "date" name = "mydate"><br>
		<input type = "submit">
	</form>
	<br><br>
	
<pre>
확인버튼 클릭
//col 요소에 접근
a = document.getElementById("col").value;
//f2요소에 접근
b = document.getElementById("f2");
//요소에 배경색 변경
b.style.background = a;

</pre>
	
	<form id = "f2">
		<label>색상</label>
		<input type = "color" id = "col"><br>
		<input type = "button" value = "확인" onclick = "change()">
	</form>
	
	<br><br>
<pre>
input 의 속성
required : 필수 항목
autofocus : 실행시 커서 위치 설정
placeholder : 입력 예시
pattern : 정규식
</pre>	
	
	<form action = "inputattr.jsp" method = "post">
		<label for = "name">이름</label>
		<input type = "text" value = "홍길동" name = "name" readonly><br>
		
		<label for = "id">아이디</label>
		<input type = "text" pattern = "[a-zA-Z]{4,8}" autofocus="autofocus" name = "id" required="required"><br>
		
		<label for = "tel">전화번호</label>
		<input type = "text" pattern = "[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-1234-5678" name = "tel" required="required"><br>
		
		<label for = "email">이메일</label>
		<input type = "text" name = "email" required="required"><br>

		<label for = "addr">주소</label>
		<input type = "text" name = "addr" required="required"><br>
		
		<input type = "submit" value = "전송">
	</form>
	
</body>
</html>
